apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-alb-ingress
  namespace: argocd
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: pub-alb-ingress
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":80}]'
spec:
  ingressClassName: alb
  rules:
  - host: argocd.gitops.jjikin.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argo-cd-argocd-server
            port:
              number: 80